version: 0.2

phases:
  build:
    commands:
      - npm install -g npm@9
      - npm install
      - npm run build
      - npm run start:prod

artifacts:
  files:
    - .platform/**/*
    - dist/**/*
    - package-lock.json
    - package.json
    - node_modules/**/*

cache:
  paths:
    - node_modules/**/*
